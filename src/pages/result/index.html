<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测评结果 - AI情侣契合度测试</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../components/message/style.css">
    <link rel="stylesheet" href="../../components/loading/style.css">
    <link rel="stylesheet" href="../../components/dialog/style.css">
</head>
<body>
    <!-- Header区域 -->
    <header class="header">
        <div class="container">
            <h1 class="title">测评结果</h1>
        </div>
    </header>

    <!-- 主体区域 -->
    <main class="main">
        <div class="container">
            <!-- 总分区域 -->
            <section class="score-section">
                <div class="total-score">
                    <div class="score-circle">
                        <span class="score-number">85</span>
                        <span class="score-label">总匹配度</span>
                    </div>
                    <div class="score-text">
                        <h2 class="score-level">很有潜力</h2>
                        <p class="score-desc">你们的关系基础良好，通过努力可以建立更深厚的感情。</p>
                    </div>
                </div>
            </section>

            <!-- 详细分析区域 -->
            <section class="analysis-section">
                <h2 class="section-title">详细分析</h2>
                <div class="dimension-scores">
                    <div class="dimension-item">
                        <div class="dimension-label">性格特征</div>
                        <div class="dimension-bar">
                            <div class="bar-fill" style="width: 80%">80%</div>
                        </div>
                    </div>
                    <div class="dimension-item">
                        <div class="dimension-label">价值观</div>
                        <div class="dimension-bar">
                            <div class="bar-fill" style="width: 90%">90%</div>
                        </div>
                    </div>
                    <div class="dimension-item">
                        <div class="dimension-label">生活习惯</div>
                        <div class="dimension-bar">
                            <div class="bar-fill" style="width: 85%">85%</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 建议区域 -->
            <section class="advice-section">
                <h2 class="section-title">改善建议</h2>
                <div class="advice-content">
                    <div class="advice-item">
                        <h3>优势</h3>
                        <p class="advice-strength"></p>
                    </div>
                    <div class="advice-item">
                        <h3>建议</h3>
                        <p class="advice-suggestion"></p>
                    </div>
                </div>
            </section>

            <!-- 操作区域 -->
            <section class="action-section">
                <button class="btn" id="analysis-btn">查看详细分析</button>
                <button class="btn" id="share-btn">分享结果</button>
                <button class="btn" id="retry-btn">重新测试</button>
            </section>
        </div>
    </main>

    <!-- Footer区域 -->
    <footer class="footer">
        <div class="container">
            <p class="copyright">© 2024 AI情侣契合度测试</p>
        </div>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
